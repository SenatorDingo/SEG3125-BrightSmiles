<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Appointment - Bright Smiles Dentistry</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .navbar {
            margin-bottom: 30px;
        }

        .navbar-brand{
            position: relative;
            background: url(resources/backgrounds/Logo.jpeg);
            height: 40px;
            width: 135px;
            left: 15px;
            background-size: contain;
            border-radius: 15px;
        }

        .hero {
            text-align: center;
            margin-top: 20px;
            margin-bottom: 20px;
            padding: 20px;
            background-color: #1e90ff;
            color: white;
            border-radius: 15px;
        }

        .breadcrumb {
            margin-bottom: 30px;
        }

        .appointment-container {
            max-width: 800px;
            margin: 0 auto;
        }

        .form-group {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .form-group label {
            flex: 1;
            margin-right: 10px;
        }

        .form-group .form-control {
            flex: 2;
        }

        .form-group .btn {
            margin-left: 15px;
        }

        .center-button {
            text-align: center;
        }

        .additional-details {
            margin-top: 20px;
        }

    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-primary">
        <a class="navbar-brand text-white" href="index.html">
            <p style="color: rgba(0, 0, 0, 0.0);">Home</p>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto" style="align-items: center;">
                <li class="nav-item">
                    <a class="nav-link text-white" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="services.html">Services</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="appointments.html">Appointments</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="about.html">About Us</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container hero">
        <h1 class="display-4">Schedule an Appointment</h1>
    </div>
    <div class="container appointment-container">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="appointments.html">Appointments</a></li>
                <li class="breadcrumb-item active" aria-current="page">Schedule an Appointment</li>
            </ol>
        </nav>
        <form style="margin-top: 20px;" onsubmit="return showConfirmationPopup(event)">
            <div class="form-group">
                <label for="service">Our Services</label>
                <div style="flex: 2.13; display: flex; align-items: center;">
                    <select class="form-control" id="service">
                        <option>Choose a Service</option>
                        <option>Dental Checkup</option>
                        <option>Teeth Cleaning</option>
                        <option>Root Canal</option>
                        <option>Teeth Whitening</option>

                    </select>
                    <a href="services-services.html" class="btn btn-primary ml-2">View Services</a>
                </div>
            </div>
            <div class="form-group">
                <label for="expert">Our Experts</label>
                <div style="flex: 2.13; display: flex; align-items: center;">
                    <select class="form-control" id="expert">
                        <option>Choose an Expert</option>
                        <option>Dr. John Doe</option>
                        <option>Dr. Jane Smith</option>
                        <option>Dr. Raj Parker</option>
                        <option>Dr. Emily Chen</option>
                    </select>
                    <a href="experts-services.html" class="btn btn-primary ml-2">View Experts</a>
                </div>
            </div>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your Name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your Email" required>
            </div>
            <div class="form-group">
                <label for="appointment-date">Date</label>
                <input type="date" class="form-control" id="appointment-date" required>
            </div>
            <div class="form-group">
                <label for="group-appointment">Is this a group appointment?</label>
                <input type="checkbox" id="group-appointment" onclick="toggleGroupFields()">
            </div>
            <div class="form-group" id="group-size-container" style="display: none;">
                <label for="group-size">How many people are you booking for?</label>
                <input type="number" class="form-control" id="group-size" min="2" max="5" onchange="toggleAdditionalDetails()">
            </div>
            <div class="additional-details" id="additional-details" style="display: none;">
                <h5>Additional Details</h5>
                <div class="form-group" id="person-2-container" style="display: none;">
                    <label for="person-2-name">Person 2 Name</label>
                    <input type="text" class="form-control" id="person-2-name" placeholder="Enter Name">
                </div>
                <div class="form-group" id="person-3-container" style="display: none;">
                    <label for="person-3-name">Person 3 Name</label>
                    <input type="text" class="form-control" id="person-3-name" placeholder="Enter Name">
                </div>
                <div class="form-group" id="person-4-container" style="display: none;">
                    <label for="person-4-name">Person 4 Name</label>
                    <input type="text" class="form-control" id="person-4-name" placeholder="Enter Name">
                </div>
                <div class="form-group" id="person-5-container" style="display: none;">
                    <label for="person-5-name">Person 5 Name</label>
                    <input type="text" class="form-control" id="person-5-name" placeholder="Enter Name">
                </div>
            </div>
            <div class="center-button">
                <button type="submit" class="btn btn-primary">Book Now</button>
            </div>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        function toggleGroupFields() {
            const isChecked = document.getElementById('group-appointment').checked;
            document.getElementById('group-size-container').style.display = isChecked ? 'flex' : 'none';
            document.getElementById('additional-details').style.display = 'none';
        }

        function toggleAdditionalDetails() {
            const groupSize = parseInt(document.getElementById('group-size').value);
            document.getElementById('additional-details').style.display = groupSize > 1 ? 'block' : 'none';

            for (let i = 2; i <= 5; i++) {
                document.getElementById(`person-${i}-container`).style.display = i <= groupSize ? 'flex' : 'none';
            }
        }

        function showConfirmationPopup(event) {
            event.preventDefault();
            const confirmationCode = generateConfirmationCode();
            alert(`Your appointment is booked! Your confirmation code is: ${confirmationCode}`);
            return false;
        }

        function generateConfirmationCode() {
            const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
            let code = '';
            for (let i = 0; i < 6; i++) {
                code += characters.charAt(Math.floor(Math.random() * characters.length));
            }
            return code;
        }
    </script>
</body>
</html>
