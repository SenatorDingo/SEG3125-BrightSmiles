<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Appointment - Bright Smiles Dentistry</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>

        body {
            background-color: #f8f9fa;
        }

        .navbar {
            margin-bottom: 70px;
        }

        .navbar-brand {
            position: relative;
            background: url(resources/backgrounds/Logo.jpeg);
            height: 40px;
            width: 135px;
            left: 15px;
            background-size: contain;
            border-radius: 15px;
        }

        .breadcrumb {
            margin-bottom: 30px;
        }

        .appointment-container {
            max-width: 800px;
            margin: 0 auto;
        }

        .hero {
            text-align: center;
            margin-top: 20px;
            margin-bottom: 20px;
            padding: 20px;
            background-color: #1e90ff;
            color: white;
            border-radius: 15px;
        }

        .form-group {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .form-group label {
            flex: 1;
            margin-right: 10px;
        }

        .form-group .form-control {
            flex: 2;
        }

        .center-button {
            text-align: center;
        }

    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-primary">
        <a class="navbar-brand text-white" href="index.html">
            <p style="color: rgba(0, 0, 0, 0.0);">Home</p>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto" style="align-items: center;">
                <li class="nav-item">
                    <a class="nav-link text-white" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="services.html">Services</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="appointments.html">Appointments</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="about.html">About Us</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container hero">
        <h1 class="display-4">Confirm Appointment</h1>
    </div>
    <div class="container appointment-container">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="appointments.html">Appointments</a></li>
                <li class="breadcrumb-item active" aria-current="page">Confirm Appointment</li>
            </ol>
        </nav>
        <form onsubmit="return validateConfirmationCode(event)">
            <div class="form-group">
                <label for="confirmation-code">Enter Your Confirmation Code</label>
                <input type="text" class="form-control" id="confirmation-code" placeholder="Try 'ABC123'" required>
            </div>
            <div class="center-button">
                <button type="submit" class="btn btn-primary">Find</button>
            </div>
        </form>

        <div class="mt-4">
            <form id="confirmation-details" style="display: none;">
                <h2 class="text-center">Appointment Details</h2>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" readonly>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" readonly>
                </div>
                <div class="form-group">
                    <label for="service">Service</label>
                    <input type="text" class="form-control" id="service" readonly>
                </div>
                <div class="form-group">
                    <label for="date-time">Date & Time</label>
                    <input type="text" class="form-control" id="date-time" readonly>
                </div>
                <div class="form-group">
                    <label for="expert">Expert</label>
                    <input type="text" class="form-control" id="expert" readonly>
                </div>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        const hardcodedConfirmationCode = 'ABC123';
        const appointmentDetails = {
            name: 'John Doe',
            email: 'john.doe@example.com',
            service: 'Teeth Cleaning',
            dateTime: '2024-06-15 10:00 AM',
            expert: 'Dr. Jane Smith'
        };

        function validateConfirmationCode(event) {
            event.preventDefault();
            const enteredCode = document.getElementById('confirmation-code').value;
            if (enteredCode === hardcodedConfirmationCode) {
                displayConfirmationDetails();
            } else {
                alert('Invalid confirmation code. Please try again.');
            }
        }

        function displayConfirmationDetails() {
            document.getElementById('name').value = appointmentDetails.name;
            document.getElementById('email').value = appointmentDetails.email;
            document.getElementById('service').value = appointmentDetails.service;
            document.getElementById('date-time').value = appointmentDetails.dateTime;
            document.getElementById('expert').value = appointmentDetails.expert;
            document.getElementById('confirmation-details').style.display = 'block';
        }
    </script>
</body>
</html>
